# 不要修改该文件，会自动生成，详见 https://npm.alibaba-inc.com/package/@alipay/aci 和 https://yuque.antfin-inc.com/linke/help/kg1p34

stages:
  - 质量保障

environments:
  NODE_ENV: "test"
  CI: true

beforeScript:
  - |
    export PATH=$PWD/node_modules/.bin:$HOME/.npm_global/tnpm/bin:$PATH
    echo $PATH
    time curl -v -L -o- https://bash-scripts.antfin-inc.com/install-tnpm-standalone.js | bash
    tnpm -v
StyleLint:
  stage: 质量保障
  aciTags: DOCKER
  agent:
    docker:
      image: reg.docker.alibaba-inc.com/dockerlab/node-ci:3.7.11
  script:
    - |
      export PATH=$PWD/node_modules/.bin:$HOME/.npm_global/tnpm/bin:$PATH
      time tnpm i --install-node=12 --no-cache
      node -e "console.log('%j, %j', process.versions, process.execPath)"
      time tnpm run stylelint
ESLint:
  stage: 质量保障
  aciTags: DOCKER
  agent:
    docker:
      image: reg.docker.alibaba-inc.com/dockerlab/node-ci:3.7.11
  script:
    - |
      export PATH=$PWD/node_modules/.bin:$HOME/.npm_global/tnpm/bin:$PATH
      time tnpm i --install-node=12 --no-cache
      node -e "console.log('%j, %j', process.versions, process.execPath)"
      time tnpm run lint
单元测试-node-12:
  stage: 质量保障
  aciTags: DOCKER
  agent:
    docker:
      image: reg.docker.alibaba-inc.com/dockerlab/node-ci:3.7.11
      resourceRequirements:
        cpu: 4
        memory: 12
        ephemeral-storage: 30
  script:
    - |
      export PATH=$PWD/node_modules/.bin:$HOME/.npm_global/tnpm/bin:$PATH
      time tnpm i --install-node=12 --no-cache
      node -e "console.log('%j, %j', process.versions, process.execPath)"
      time tnpm run ci
  coverage: '(?<=Statements\s{1,10}:\s{1,10})\d{1,10}.\d{1,10}'
  passrate: '(?<=PASS_RATE: )\d{1,10}.\d{1,10}'
  checkRule:
    - coverage >= 90
  publisher:
    archiveArtifacts:
      artifacts: 'coverage/'
      allowEmptyArchive: true
    html:
      index: coverage/lcov-report/index.html
      displayName: 测试覆盖率
